services:
  - type: web
    name: sewa-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false # Will be set in Render dashboard
      - key: SECRET_KEY
        sync: false # Will be set in Render dashboard